<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-image: url('https://source.unsplash.com/1600x900/?abstract,colorful');
      background-size: cover;
      color: white;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 3px solid #fff;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
    }
    input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #ffcc00;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff5733;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffcc00;
      color: black;
    }
    #feedback {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      color: #00ffcc;
    }
    #attempts {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
    }
    #restartBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #ffcc00;">ðŸŽ² Number Guessing Game ðŸŽ²</h1>
    <p>I'm thinking of a number between <span style="color:#00ffcc;">1 and 100</span>.</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" autofocus />
    <button onclick="makeGuess()">Guess</button>
    <p id="feedback"></p>
    <p>Attempts: <span id="attempts">0</span>/10</p>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
  </div>

  <script>
    let numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    const maxAttempts = 10;
    let gameOver = false;

    function makeGuess() {
      if (gameOver) return;

      let userGuess = parseInt(document.getElementById("userGuess").value);
      let feedback = document.getElementById("feedback");
      let attemptsDisplay = document.getElementById("attempts");

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        feedback.textContent = "Please enter a valid number between 1 and 100.";
        return;
      }

      attempts++;
      attemptsDisplay.textContent = attempts;

      if (userGuess === numberToGuess) {
        feedback.textContent = `ðŸŽ‰ Correct! The number was ${numberToGuess}. You guessed it in ${attempts} attempts.`;
        endGame();
      } else {
        if (attempts < maxAttempts) {
          let hint = userGuess < numberToGuess ? " too low" : " too high";
          let closeness = Math.abs(numberToGuess - userGuess) <= 5 ? " and very close!" : "!";
          feedback.textContent = `âŒ ${userGuess} is${hint}${closeness} Try again.`;
        } else {
          feedback.textContent = `âŒ Game Over! The number was ${numberToGuess}.`;
          endGame();
        }
      }

      document.getElementById("userGuess").value = "";
    }

    function endGame() {
      gameOver = true;
      document.getElementById("userGuess").disabled = true;
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartGame() {
      numberToGuess = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      gameOver = false;
      document.getElementById("userGuess").disabled = false;
      document.getElementById("userGuess").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("attempts").textContent = "0";
      document.getElementById("restartBtn").style.display = "none";
    }
  </script>
</body>
</html>
